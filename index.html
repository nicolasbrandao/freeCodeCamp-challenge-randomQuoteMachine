<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Random Quote Machine</title>

    <script>
        const QUOTEBANK = [
            {
                quote: `"I'm the one that's got to die when it's time for me to die, so let me live my life the way I want to."`,
                author: 'Jimi Hendrix'
            },
            {
                quote: `"All your life, you will be faced with a choice. You can choose love or hateâ€¦I choose love."`,
                author: 'Johnny Cash'                
            },
            {
                quote: `"The progressive historical role of capitalism may be summed up in two brief propositions: increase in the productive forces of social labour, and the socialisation of that labour. But both these facts manifest themselves in extremely diverse processes in different branches of the national economy."`,
                author: 'Lenin'
            }
        ]
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote(){
            let index = Math.floor(Math.random() * QUOTEBANK.length)

            document.querySelector("#text").innerText = QUOTEBANK[index].quote 
            document.querySelector("#author").innerText = QUOTEBANK[index].author
            
            let linkQuote = QUOTEBANK[index].quote.replace(/ /g, "%20")
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text=" + linkQuote
            document.querySelector("#tweet-quote").href = twitterLink;
        }
    </script>

</head>
<body>
    <div class="container">
        <Wrapper id="quote-box">
            <div class="container" >
                <div class="row py-5">
                    <div class="col-md-6 offset-md-3">
                        <div class="card text-center">
                            <div class="card-header">
                                Random Quote Machine
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    <div id="text"></div>
                                    <div id="author"></div>
                                </p>
                                <button id="new-quote" onclick="generateQuote()" class="btn btn-success">New Quote</button>
                                <a  
                                    target="_blank"
                                    id="tweet-quote"
                                    class="btn btn-primary"
                                >Tweet Quote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </Wrapper>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
